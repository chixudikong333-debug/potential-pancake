<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>真实姿态小太阳主页</title>
    <style>
        :root {
            /* === 基础环境色 === */
            --bg-color: #f4f6f8;
            --branch-color: #5d4037;
            --branch-highlight: #795548;
            
            /* === 鹦鹉配色变量 (JS 注入) === */
            /* 头部 */
            --head-top: #ffae00;
            --head-bottom: #ff7b00;
            /* 身体 */
            --chest-color: #ffca28;
            --belly-color: #ff6f00;
            --thigh-color: #ff8f00; /* 大腿毛裤颜色 */
            /* 翅膀 */
            --wing-shoulder: #66bb6a;
            --wing-mid: #43a047;
            --wing-tip: #1b5e20;
            /* 尾巴 */
            --tail-base: #3e2723;
            --tail-tip: #1a1a1a;
            /* 其他 */
            --cheek-color: #d32f2f;
            --beak-color: #37474f;
            --feet-color: #4e342e;
            --eye-ring: #ffffff;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-color);
            font-family: system-ui, -apple-system, sans-serif;
            overflow: hidden;
            transition: background-color 1s ease;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 700px;
            height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg.parrot-art {
            width: 100%;
            height: 100%;
            /* 关键：使用多重投影来制造仅仅抓住树枝的悬空感 */
            filter: drop-shadow(0 25px 25px rgba(0,0,0,0.15));
        }

        .fade-in {
            animation: breathe 3s ease-in-out infinite alternate; /* 给整个鸟一点点呼吸感 */
        }
        
        @keyframes breathe {
            0% { transform: translateY(0); }
            100% { transform: translateY(-3px); } /* 极其微小的浮动 */
        }
        
        h1 {
            position: absolute;
            bottom: 5%;
            font-size: 14px;
            color: #999;
            letter-spacing: 4px;
            text-transform: uppercase;
            font-weight: 300;
        }
    </style>
</head>
<body>

    <div class="container">
        <svg class="parrot-art fade-in" viewBox="0 0 500 600" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="gradBodyVolume" x1="30%" y1="0%" x2="80%" y2="100%">
                    <stop offset="0%" style="stop-color:var(--chest-color)" />
                    <stop offset="60%" style="stop-color:var(--belly-color)" />
                    <stop offset="100%" style="stop-color:var(--thigh-color)" />
                </linearGradient>

                <radialGradient id="gradHeadSphere" cx="40%" cy="30%" r="65%">
                    <stop offset="10%" style="stop-color:var(--head-top)" />
                    <stop offset="100%" style="stop-color:var(--head-bottom)" />
                </radialGradient>

                <linearGradient id="gradWingShine" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:var(--wing-shoulder)" />
                    <stop offset="50%" style="stop-color:var(--wing-mid)" />
                    <stop offset="100%" style="stop-color:var(--wing-tip)" />
                </linearGradient>

                <linearGradient id="gradTailCylinder" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:var(--tail-tip)" />
                    <stop offset="50%" style="stop-color:var(--tail-base)" />
                    <stop offset="100%" style="stop-color:var(--tail-tip)" />
                </linearGradient>
                
                <linearGradient id="gradBranch" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:var(--branch-highlight)" />
                    <stop offset="30%" style="stop-color:var(--branch-color)" />
                    <stop offset="100%" style="stop-color:#3e2723" />
                </linearGradient>
            </defs>

            <g transform="translate(500, 0) scale(-1, 1)">

                <g transform="rotate(-5 250 400)"> <path d="M230,400 L240,560 Q250,580 260,560 L280,400 Z" fill="var(--tail-tip)" /> <path d="M235,380 L250,550 L265,380 Z" fill="url(#gradTailCylinder)" /> </g>

                <path d="M50,420 C150,430 350,410 450,425" stroke="url(#gradBranch)" stroke-width="18" stroke-linecap="round" fill="none" />
                
                <g transform="translate(260, 410)">
                    <path d="M0,0 Q-5,10 5,15 L10,8 Z" fill="var(--feet-color)" />
                    <path d="M5,15 L2,20" stroke="#222" stroke-width="2" /> </g>

                <path d="
                    M 220,160 
                    Q 170,250 190,380  /* 背部线条：先凹后凸 */
                    Q 200,430 240,410  /* 臀部/腿部连接处 */
                    Q 320,400 320,250  /* 腹部到胸部：饱满的弧线 */
                    Q 310,180 270,160  /* 胸部连到脖子 */
                    Z" 
                    fill="url(#gradBodyVolume)" />
                
                <path d="M 230,360 Q 210,380 230,410 Q 260,420 270,380 Z" fill="var(--thigh-color)" />


                <g transform="translate(230, 415)">
                    <path d="M0,0 C-10,5 -5,20 10,18 L12,8 Z" fill="var(--feet-color)" />
                    <path d="M10,18 L15,22" stroke="#222" stroke-width="2" />
                    <path d="M-5,15 L-8,20" stroke="#222" stroke-width="2" />
                </g>

                <g transform="rotate(-5 220 250)">
                    <path d="M200,280 Q210,350 250,420 L220,350 Z" fill="var(--wing-tip)" />
                    <path d="M190,200 Q260,200 260,320 Q240,380 200,320 Q180,280 190,200 Z" fill="url(#gradWingShine)" />
                    <path d="M210,240 Q240,250 240,290" stroke="rgba(255,255,255,0.2)" stroke-width="1.5" fill="none" />
                    <path d="M220,260 Q240,270 240,310" stroke="rgba(255,255,255,0.15)" stroke-width="1.5" fill="none" />
                </g>

                <g transform="translate(20, 10)"> 
                    <circle cx="245" cy="155" r="58" fill="url(#gradHeadSphere)" />
                    
                    <ellipse cx="270" cy="175" rx="15" ry="12" fill="var(--cheek-color)" opacity="0.6" filter="blur(2px)"/>

                    <g transform="translate(255, 145)">
                        <circle cx="0" cy="0" r="10" fill="var(--eye-ring)" stroke="#ddd" stroke-width="1"/>
                        <circle cx="0" cy="0" r="6" fill="#2d1e18" /> <circle cx="0" cy="0" r="3" fill="#000" /> <circle cx="-2" cy="-2" r="2" fill="#fff" opacity="0.9" /> </g>

                    <g transform="translate(225, 155)">
                         <path d="M10,0 Q30,-5 35,15 Q25,30 15,10 Z" fill="var(--beak-color)" /> <path d="M15,10 Q25,25 10,20 Z" fill="#263238" /> <path d="M12,2 Q20,5 25,12" stroke="rgba(255,255,255,0.3)" stroke-width="1.5" fill="none" /> </g>
                </g>

            </g>
        </svg>
        
        <h1 id="bird-name">Random Conure</h1>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const root = document.documentElement;
            const nameEl = document.getElementById('bird-name');
            const hsl = (h, s, l) => `hsl(${h}, ${s}%, ${l}%)`;
            const randomInt = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;

            const morphs = [
                {
                    name: "Sun Conure",
                    generate: () => {
                        // 金太阳：非常鲜艳的橙黄
                        const h = randomInt(35, 45);
                        return {
                            '--head-top': hsl(h, 100, 60),
                            '--head-bottom': hsl(15, 100, 55),
                            '--chest-color': hsl(h, 100, 50),
                            '--belly-color': hsl(20, 100, 50), // 腹部偏红橙
                            '--thigh-color': hsl(30, 100, 45),
                            '--wing-shoulder': hsl(60, 90, 40), // 黄绿肩
                            '--wing-mid': hsl(140, 80, 35),
                            '--wing-tip': hsl(220, 70, 30), // 蓝尖
                            '--cheek-color': hsl(0, 80, 50),
                            '--bg-color': '#fffdeb'
                        };
                    }
                },
                {
                    name: "Green-Cheeked Conure",
                    generate: () => {
                        // 绿颊：头黑，身绿，尾红
                        const h = randomInt(90, 120);
                        return {
                            '--head-top': '#3e3e3e',
                            '--head-bottom': '#2d2d2d',
                            '--chest-color': hsl(h, 30, 50), // 灰绿
                            '--belly-color': hsl(h, 50, 40),
                            '--thigh-color': hsl(h, 40, 35),
                            '--wing-shoulder': hsl(h, 60, 35),
                            '--wing-mid': hsl(h + 20, 70, 30), // 蓝绿翼
                            '--wing-tip': hsl(210, 80, 25),
                            '--tail-base': '#8d1c1c', // 暗红尾
                            '--tail-tip': '#4a0f0f',
                            '--cheek-color': '#b0bec5', // 灰白耳羽
                            '--bg-color': '#eff5f1'
                        };
                    }
                },
                {
                    name: "Pineapple Conure",
                    generate: () => {
                        // 凤梨：黄脸，红胸，浅背
                        const h = randomInt(45, 55);
                        return {
                            '--head-top': hsl(h, 90, 70),
                            '--head-bottom': hsl(h, 80, 60),
                            '--chest-color': hsl(10, 80, 65), // 柔和红
                            '--belly-color': hsl(50, 80, 60), // 黄腹
                            '--thigh-color': hsl(50, 70, 55),
                            '--wing-shoulder': hsl(h, 60, 55),
                            '--wing-mid': hsl(h + 20, 50, 50),
                            '--wing-tip': hsl(h + 40, 50, 40),
                            '--tail-base': '#bf360c',
                            '--tail-tip': '#870000',
                            '--cheek-color': hsl(40, 90, 75), // 黄脸
                            '--bg-color': '#fff8e1'
                        };
                    }
                },
                {
                     name: "Turquoise Conure",
                     generate: () => {
                         // 蓝化：整体冷色调
                         const h = randomInt(180, 200);
                         return {
                             '--head-top': hsl(h, 20, 70), // 灰头
                             '--head-bottom': hsl(h, 25, 60),
                             '--chest-color': hsl(h, 40, 75), // 浅蓝胸
                             '--belly-color': hsl(h, 50, 65),
                             '--thigh-color': hsl(h, 40, 60),
                             '--wing-shoulder': hsl(h, 50, 50),
                             '--wing-mid': hsl(h+10, 60, 45),
                             '--wing-tip': hsl(h+20, 70, 35),
                             '--tail-base': hsl(h, 30, 40),
                             '--tail-tip': hsl(h, 40, 30),
                             '--cheek-color': hsl(h, 10, 85),
                             '--bg-color': '#e0f7fa'
                         };
                     }
                }
            ];

            const selected = morphs[Math.floor(Math.random() * morphs.length)];
            const colors = selected.generate();
            
            // 更新颜色
            for (const [key, value] of Object.entries(colors)) {
                root.style.setProperty(key, value);
            }
            // 更新名字
            nameEl.innerText = selected.name;
        });
    </script>
</body>
</html>
