<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Sun Conure Homepage</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        svg {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <svg id="parrot" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
        <!-- Simplified realistic sun conure parrot using paths for more detail -->
        <!-- Body (yellowish) -->
        <path id="body" d="M100 100 Q 50 150 100 200 Q 150 150 100 100" fill="#FFD700"/>
        <!-- Head (orange) -->
        <circle id="head" cx="100" cy="60" r="40" fill="#FF4500"/>
        <!-- Beak (dark) -->
        <path id="beak" d="M100 60 L 120 80 Q 110 90 100 80 Z" fill="#333333"/>
        <!-- Eye (white with black pupil) -->
        <circle id="eye-white" cx="110" cy="50" r="8" fill="#FFFFFF"/>
        <circle id="eye-pupil" cx="110" cy="50" r="4" fill="#000000"/>
        <!-- Wing (greenish) -->
        <path id="wing" d="M80 80 Q 40 120 80 160 Q 120 120 80 80" fill="#228B22" transform="rotate(-20 80 120)"/>
        <!-- Tail (reddish) -->
        <path id="tail" d="M100 160 L 90 190 L 110 190 Z" fill="#FF0000"/>
        <!-- Legs (brown) -->
        <line id="leg1" x1="95" y1="150" x2="90" y2="180" stroke="#8B4513" stroke-width="4"/>
        <line id="leg2" x1="105" y1="150" x2="110" y2="180" stroke="#8B4513" stroke-width="4"/>
    </svg>

    <script>
        // Function to generate random color in a realistic palette range
        function getRandomColor(baseHue) {
            // Base hues: yellow (60), orange (30), green (120), red (0)
            const hue = (baseHue + Math.floor(Math.random() * 40 - 20)) % 360;
            const saturation = 70 + Math.floor(Math.random() * 30);
            const lightness = 50 + Math.floor(Math.random() * 20);
            return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
        }

        // Apply random colors on page load
        window.onload = function() {
            document.getElementById('body').setAttribute('fill', getRandomColor(60)); // Yellowish
            document.getElementById('head').setAttribute('fill', getRandomColor(30)); // Orangish
            document.getElementById('wing').setAttribute('fill', getRandomColor(120)); // Greenish
            document.getElementById('tail').setAttribute('fill', getRandomColor(0)); // Reddish
            // Beak, eyes, legs remain constant for realism
        };
    </script>
</body>
</html>
