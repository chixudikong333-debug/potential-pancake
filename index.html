<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>完全真实感小太阳主页</title>
    <style>
        /* 核心思路：
           使用 CSS 变量来动态控制滤镜参数。
           JS 会随机生成这些参数，应用到真实照片上。
        */
        :root {
            /* 默认值 (原始绿颊) */
            --bg-color: #e8eAe8;
            --accent-color: #888;
            /* 滤镜变量 */
            --hue-rotate: 0deg;
            --saturate: 100%;
            --brightness: 100%;
            --contrast: 100%;
            --sepia: 0%;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            overflow: hidden;
            transition: background-color 0.8s ease;
        }

        .stage {
            position: relative;
            width: 90%;
            max-width: 1000px;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            /* 柔和的环境光晕 */
            box-shadow: 
                inset 0 0 100px rgba(0,0,0,0.05),
                0 20px 40px rgba(0,0,0,0.1);
            background: radial-gradient(circle at center, rgba(255,255,255,0.4) 0%, rgba(0,0,0,0.02) 100%);
            overflow: hidden;
        }

        /* 图片容器 */
        .image-container {
            position: relative;
            width: auto;
            height: 85%;
            /* 初始状态隐藏，等待 JS 加载完成 */
            opacity: 0;
            transform: scale(0.98);
            transition: all 1.2s cubic-bezier(0.22, 1, 0.36, 1);
        }
        
        /* 加载完成后的状态 */
        .image-container.loaded {
            opacity: 1;
            transform: scale(1);
        }

        /* 核心：真实照片 + 动态滤镜 
           使用 object-fit 保持照片比例
        */
        .real-parrot {
            display: block;
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            /* 关键魔法：应用动态滤镜组合。
               drop-shadow 用于给照片中的主体增加真实的立体投影
            */
            filter: 
                hue-rotate(var(--hue-rotate)) 
                saturate(var(--saturate)) 
                brightness(var(--brightness)) 
                contrast(var(--contrast))
                sepia(var(--sepia))
                drop-shadow(0 25px 30px rgba(0,0,0,0.3));
            
            /* 硬件加速，防止滤镜卡顿 */
            will-change: filter;
            transform: translateZ(0);
        }

        /* 文字信息 */
        .info-panel {
            position: absolute;
            bottom: 30px;
            left: 40px;
            z-index: 10;
        }

        h1 {
            margin: 0;
            font-weight: 200;
            font-size: 2.5rem;
            color: #333;
            letter-spacing: -1px;
        }
        
        p.morph-name {
            margin: 5px 0 0 0;
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

    </style>
</head>

        <div class="info-panel">
            <h1>Green-cheeked Conure</h1>
            <p class="morph-name" id="morphName">Normal Wild Type</p>
        </div>
    </div>

    <script>
        // 等待 DOM 加载完成
        document.addEventListener('DOMContentLoaded', () => {
            const root = document.documentElement;
            const morphNameElement = document.getElementById('morphName');
            const imgContainer = document.getElementById('imgContainer');
            
            // 定义真实存在的鹦鹉变种及其对应的 CSS 滤镜参数
            // 通过精确调整色相、饱和度、亮度和对比度，模拟出不同品种的羽毛色彩
            const morphs = [
                {
                    name: "Normal Wild Type",
                    // 原始状态，不做修改
                    filters: { hue: '0deg', saturate: '100%', brightness: '100%', contrast: '100%', sepia: '0%' },
                    accent: '#888'
                },
                {
                    name: "Turquoise Mutation",
                    // 蓝化种：大幅度旋转色相至蓝色区，降低饱和度，提高亮度和对比度以显现冰蓝色
                    filters: { hue: '175deg', saturate: '90%', brightness: '115%', contrast: '110%', sepia: '0%' },
                    accent: '#4DB6AC' // 配色强调色
                },
                {
                    name: "Pineapple Mutation",
                    // 凤梨种：色相偏暖(黄红)，大幅提高饱和度和亮度，增加一点怀旧色调模拟暖色羽毛
                    filters: { hue: '-35deg', saturate: '150%', brightness: '120%', contrast: '105%', sepia: '25%' },
                    accent: '#FFB300'
                },
                {
                    name: "Yellow-Sided Mutation",
                    // 黄边种：色相微调至黄色，提高亮度和对比度，使黄色区域更鲜明
                    filters: { hue: '-15deg', saturate: '130%', brightness: '115%', contrast: '115%', sepia: '10%' },
                    accent: '#FDD835'
                },
                {
                    name: "Cinnamon Mutation",
                    // 肉桂种：色相偏暖，降低饱和度，增加怀旧色调，模拟褪色的肉桂感
                    filters: { hue: '-25deg', saturate: '85%', brightness: '110%', contrast: '95%', sepia: '40%' },
                    accent: '#8D6E63'
                },
                {
                    name: "Suncheek Mutation",
                    // 太阳种 (极其鲜艳)：暖色相，极高饱和度和亮度，模拟金光闪闪的感觉
                    filters: { hue: '-45deg', saturate: '180%', brightness: '130%', contrast: '110%', sepia: '30%' },
                    accent: '#FF5722'
                },
                 {
                    name: "Mint/Dilute Mutation",
                    // 薄荷/稀释种：冷色相，极低饱和度，极高亮度，模拟淡色羽毛
                    filters: { hue: '160deg', saturate: '60%', brightness: '140%', contrast: '90%', sepia: '0%' },
                    accent: '#B2DFDB'
                }
            ];

            // 1. 随机选择一个变种
            const selectedMorph = morphs[Math.floor(Math.random() * morphs.length)];
            
            // 2. 将选定变种的滤镜参数应用到 CSS 变量中
            const f = selectedMorph.filters;
            root.style.setProperty('--hue-rotate', f.hue);
            root.style.setProperty('--saturate', f.saturate);
            root.style.setProperty('--brightness', f.brightness);
            root.style.setProperty('--contrast', f.contrast);
            root.style.setProperty('--sepia', f.sepia);
            
            // 更新强调色和文字
            root.style.setProperty('--accent-color', selectedMorph.accent);
            morphNameElement.textContent = selectedMorph.name;

            // 3. 图片加载并应用滤镜后，显示图片容器 (平滑过渡效果)
            // 使用一个小延时确保滤镜已准备好
            setTimeout(() => {
                 imgContainer.classList.add('loaded');
            }, 100);

        });
    </script>
