<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机颜色图案静态主页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* 标题样式 */
        .page-title {
            font-family: "Arial", sans-serif;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2rem;
            text-align: center;
        }

        /* 颜色网格容器 */
        .color-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 8px;
            width: 100%;
            max-width: 800px;
        }

        /* 网格方块样式 */
        .color-block {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            transition: background-color 0.6s ease;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        /* 响应式适配小屏幕 */
        @media (max-width: 600px) {
            .color-grid {
                grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
            }

            .color-block {
                width: 40px;
                height: 40px;
            }

            .page-title {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <h1 class="page-title">随机颜色网格图案</h1>
    <div class="color-grid" id="colorGrid"></div>

    <script>
        // 1. 配置参数（可自定义修改）
        const BLOCK_COUNT = 48; // 网格方块总数
        const CHANGE_INTERVAL = 2000; // 颜色切换间隔（毫秒），2000=2秒
        const gridContainer = document.getElementById('colorGrid');

        // 2. 生成随机颜色（返回RGB格式颜色值）
        function getRandomColor() {
            const r = Math.floor(Math.random() * 256); // 红通道 0-255
            const g = Math.floor(Math.random() * 256); // 绿通道 0-255
            const b = Math.floor(Math.random() * 256); // 蓝通道 0-255
            return `rgb(${r}, ${g}, ${b})`;
        }

        // 3. 初始化网格方块
        function initColorGrid() {
            for (let i = 0; i < BLOCK_COUNT; i++) {
                const block = document.createElement('div');
                block.className = 'color-block';
                block.style.backgroundColor = getRandomColor(); // 初始随机颜色
                // 点击方块单独切换颜色
                block.addEventListener('click', () => {
                    block.style.backgroundColor = getRandomColor();
                });
                gridContainer.appendChild(block);
            }
        }

        // 4. 全局批量更新方块颜色
        function updateAllBlockColors() {
            const allBlocks = document.querySelectorAll('.color-block');
            allBlocks.forEach(block => {
                block.style.backgroundColor = getRandomColor();
            });
        }

        // 5. 执行初始化和自动更新
        initColorGrid();
        // 设置定时器，定期批量切换颜色
        setInterval(updateAllBlockColors, CHANGE_INTERVAL);
    </script>
</body>
</html>
