<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title> 变色小太阳 </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      /* 禁止文字选中，提升点击体验 */
      user-select: none;
      -webkit-user-select: none;
    }
    .container {
      max-width: 860px;
      margin: 0 auto;
      padding: 60px 24px;
      text-align: center;
    }
    img {
      max-width: 100%;
      display: block;
      margin: 0 auto;
      border-radius: 6px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
      
      /* --- 核心修改：添加过渡效果和鼠标手势 --- */
      cursor: pointer; 
      transition: filter 0.5s ease; /* 让颜色变化平滑过渡 */
    }
    .hint {
      margin-top: 15px;
      color: #999;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    
    <img id="parrot-img" src="" alt="小太阳鹦鹉">

    <p class="hint">点击图片或刷新页面，鹦鹉会变色</p>
  </div>

  <script>
    // 获取图片元素
    const img = document.getElementById('parrot-img');

    // 定义变色函数
    function changeColor() {
      // 生成一个 0 到 360 之间的随机数
      const randomHue = Math.floor(Math.random() * 360);
      // 应用 CSS 滤镜：色相旋转
      img.style.filter = `hue-rotate(${randomHue}deg)`;
    }

    // 1. 页面加载（刷新）时，立即变色一次
    window.onload = changeColor;

    // 2. 点击图片时，触发变色
    img.addEventListener('click', changeColor);
  </script>
</body>
</html>
