<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Typora Style Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont,
                   "Segoe UI", "PingFang SC",
                   "Hiragino Sans GB",
                   "Microsoft YaHei",
                   Arial, sans-serif;
      color: #333;
    }

    .container {
      max-width: 860px;
      margin: 0 auto;
      padding: 60px 24px;
    }

    img {
      max-width: 100%;
      display: block;
      margin: 0 auto;
      border-radius: 6px;
    }

    /* Typora 风格的轻微阴影（可删） */
    img {
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- ================= Base64 图片插入位置 ================= -->
    <!--
      使用方法：
      将下面 src="" 替换为：
      data:image/png;base64,你的Base64图片数据
    -->
    <img src="data:image/png;base64,在这里粘贴你的Base64图片数据" alt="Base64 Image">
    <!-- ======================================================= -->

  </div>
</body>
</html>
