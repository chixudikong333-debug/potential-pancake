<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的小太阳主页 - 左侧视图</title>
    <style>
        :root {
            /* 基础布局颜色 */
            --bg-color: #f0f2f5;
            --branch-color: #5d4037;
            
            /* 鹦鹉颜色变量 (由 JS 动态注入) - 初始值 */
            --head-color-stop1: #ffae00;
            --head-color-stop2: #ff7b00;
            --body-color-stop1: #ffbb00;
            --body-color-stop2: #ff8800;
            --wing-primary: #00a86b;
            --wing-secondary: #006b44;
            --tail-color: #3e2723;
            --cheek-patch: #c62828;
            --beak-color: #2c3e50;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-color);
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            transition: background-color 0.5s ease; /* 增加背景色过渡 */
        }

        .container {
            text-align: center;
            position: relative;
            width: 100%;
            max-width: 600px;
        }

        /* 鹦鹉的主体 SVG 样式 */
        svg.parrot-art {
            width: 80%; /* 响应式大小 */
            height: auto;
            max-height: 80vh;
            /* 增加更柔和、真实的投影 */
            filter: drop-shadow(0 15px 25px rgba(0,0,0,0.2)); 
        }

        h1 {
            margin-top: -20px;
            color: #444;
            font-weight: 300;
            letter-spacing: 2px;
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .fade-in {
            animation: fadeIn 1.2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container fade-in">
        <svg class="parrot-art" viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="gradHead" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:var(--head-color-stop1);stop-opacity:1" />
                    <stop offset="100%" style="stop-color:var(--head-color-stop2);stop-opacity:1" />
                </linearGradient>

                <linearGradient id="gradBody" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:var(--body-color-stop1);stop-opacity:1" />
                    <stop offset="100%" style="stop-color:var(--body-color-stop2);stop-opacity:1" />
                </linearGradient>

                <linearGradient id="gradWing" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:var(--wing-primary);stop-opacity:1" />
                    <stop offset="100%" style="stop-color:var(--wing-secondary);stop-opacity:1" />
                </linearGradient>

                <radialGradient id="gradCheek" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                    <stop offset="0%" style="stop-color:var(--cheek-patch);stop-opacity:0.8" />
                    <stop offset="100%" style="stop-color:var(--cheek-patch);stop-opacity:0" />
                </radialGradient>
            </defs>

            <g transform="translate(400, 0) scale(-1, 1)">
                
                <path d="M220,350 Q230,450 200,490 Q180,450 190,350 Z" fill="var(--tail-color)" />

                <ellipse cx="200" cy="260" rx="60" ry="110" fill="url(#gradBody)" transform="rotate(10 200 260)" />

                <path d="M180,360 L180,375 M185,360 L185,375" stroke="#333" stroke-width="4" stroke-linecap="round" />
                
                <path d="M50,370 Q200,380 350,360" stroke="var(--branch-color)" stroke-width="12" stroke-linecap="round" fill="none" />

                <path d="M215,355 L215,370 M220,355 L220,370" stroke="#333" stroke-width="4" stroke-linecap="round" />

                <circle cx="200" cy="160" r="55" fill="url(#gradHead)" />

                <circle cx="225" cy="175" r="12" fill="url(#gradCheek)" />

                <path d="M190,200 Q260,200 260,280 Q250,340 190,320 Z" fill="url(#gradWing)" />
                <path d="M200,220 Q240,220 240,260" stroke="rgba(255,255,255,0.2)" stroke-width="2" fill="none" />
                <path d="M210,240 Q240,240 240,280" stroke="rgba(255,255,255,0.2)" stroke-width="2" fill="none" />

                <circle cx="215" cy="150" r="10" fill="#fff" stroke="#ccc" stroke-width="1" />
                <circle cx="215" cy="150" r="5" fill="#000" />
                <circle cx="213" cy="148" r="1.5" fill="#fff" />

                <path d="M195,155 Q190,180 200,185 L205,175 Z" fill="#1a1a1a" /> <path d="M195,155 Q230,155 230,175 Q200,185 195,155 Z" fill="var(--beak-color)" /> </g> </svg>

        <h1 id="palette-name">Parrot Life</h1>
    </div>

    <script>
        // 随机颜色生成逻辑 (保持不变)
        document.addEventListener('DOMContentLoaded', () => {
            const root = document.documentElement;
            const hsl = (h, s, l) => `hsl(${h}, ${s}%, ${l}%)`;
            const randomInt = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;

            const morphs = [
                {
                    name: "Sun Conure (金太阳)",
                    type: "sun",
                    baseHue: 45,
                    generate: () => {
                        const hue = randomInt(40, 50);
                        return {
                            '--head-color-stop1': hsl(hue, 100, 60),
                            '--head-color-stop2': hsl(15, 90, 60),
                            '--body-color-stop1': hsl(hue, 100, 50),
                            '--body-color-stop2': hsl(25, 100, 50),
                            '--wing-primary': hsl(140, 80, 35),
                            '--wing-secondary': hsl(210, 70, 30),
                            '--tail-color': hsl(100, 50, 20),
                            '--cheek-patch': hsl(0, 80, 50),
                            '--bg-color': '#fffbe6'
                        };
                    }
                },
                {
                    name: "Green-Cheeked (绿颊)",
                    type: "green",
                    baseHue: 100,
                    generate: () => {
                        const hue = randomInt(90, 130);
                        return {
                            '--head-color-stop1': hsl(0, 0, 30),
                            '--head-color-stop2': hsl(0, 0, 20),
                            '--body-color-stop1': hsl(hue, 40, 50),
                            '--body-color-stop2': hsl(hue, 60, 40),
                            '--wing-primary': hsl(hue, 70, 35),
                            '--wing-secondary': hsl(200, 60, 30),
                            '--tail-color': hsl(350, 70, 30),
                            '--cheek-patch': hsl(0, 0, 80),
                            '--bg-color': '#f1f8e9'
                        };
                    }
                },
                {
                    name: "Blue Mutation (蓝化种)",
                    type: "blue",
                    baseHue: 190,
                    generate: () => {
                        const hue = randomInt(180, 210);
                        return {
                            '--head-color-stop1': hsl(hue, 20, 70),
                            '--head-color-stop2': hsl(hue, 20, 50),
                            '--body-color-stop1': hsl(hue, 60, 80),
                            '--body-color-stop2': hsl(hue, 70, 60),
                            '--wing-primary': hsl(hue, 50, 50), 
                            '--wing-secondary': hsl(hue + 20, 60, 40),
                            '--tail-color': hsl(hue, 40, 30),
                            '--cheek-patch': hsl(hue, 30, 90),
                            '--bg-color': '#e0f7fa'
                        };
                    }
                }
            ];

            const selectedMorph = morphs[Math.floor(Math.random() * morphs.length)];
            const colors = selectedMorph.generate();
            for (const [key, value] of Object.entries(colors)) {
                root.style.setProperty(key, value);
            }
        });
    </script>
</body>
</html>
