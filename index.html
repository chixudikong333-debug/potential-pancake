<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小鸡的主页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-family: "Arial", sans-serif;
        }

        /* 页面标题样式 */
        。page-title {
            color: #333;
            margin-bottom: 40px;
            font-size: 2.2rem;
            text-align: center;
        }

        /* 抽象鹦鹉容器（响应式适配） */
        。parrot-container {
            width: 100%;
            max-width: 500px;
            height: auto;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* SVG部件通用过渡（刷新/点击换色更流畅） */
        svg .parrot-part {
            transition: fill 0.8s ease, stroke 0.8s ease;
        }

        /* 响应式适配小屏幕 */
        @media (max-width: 600px) {
            .page-title {
                font-size: 1.6rem;
                margin-bottom: 25px;
            }

            .parrot-container {
                max-width: 350px;
            }
        }
    </style>
</head>
<body>
    <h1 class="page-title">抽象小太阳鹦鹉 - 刷新换色</h1>
    <!-- SVG绘制抽象小太阳鹦鹉（核心图案，无图片） -->
    <!-- 小太阳鹦鹉特征：圆润头部、短尖嘴巴、流线型身体、彩色翅膀、长尾羽、小爪子 -->
    <div class="parrot-container" id="parrotContainer">
        <svg viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
            <!-- 1. 长尾羽（小太阳鹦鹉标志性特征） -->
            <path class="parrot-part" id="tail" d="M150,400 C120,480 180,490 200,400 C220,490 280,480 250,400 Z" fill="#e6b800" stroke="#333" stroke-width="2"/>
            <!-- 2. 身体/腹部 -->
            <ellipse class="parrot-part" id="body" cx="200" cy="300" rx="80" ry="100" fill="#f0c808" stroke="#333" stroke-width="2"/>
            <!-- 3. 翅膀（左右对称，抽象化） -->
            <path class="parrot-part" id="wingLeft" d="M120,250 C80,200 90,300 120,350 Z" fill="#d9a500" stroke="#333" stroke-width="2"/>
            <path class="parrot-part" id="wingRight" d="M280,250 C320,200 310,300 280,350 Z" fill="#d9a500" stroke="#333" stroke-width="2"/>
            <!-- 4. 颈部 -->
            <rect class="parrot-part" id="neck" x="180" y="200" width="40" height="60" rx="20" fill="#f8d42d" stroke="#333" stroke-width="2"/>
            <!-- 5. 头部 -->
            <circle class="parrot-part" id="head" cx="200" cy="160" r="50" fill="#fce547" stroke="#333" stroke-width="2"/>
            <!-- 6. 嘴巴（短尖，小太阳鹦鹉特征） -->
            <polygon class="parrot-part" id="beak" points="200,160 250,150 200,140" fill="#ff8c00" stroke="#333" stroke-width="2"/>
            <!-- 7. 眼睛（小黑点，增加辨识度） -->
            <circle class="parrot-part" id="eyeLeft" cx="180" cy="150" r="5" fill="#000" stroke="#333" stroke-width="1"/>
            <circle class="parrot-part" id="eyeRight" cx="220" cy="150" r="5" fill="#000" stroke="#333" stroke-width="1"/>
            <!-- 8. 爪子（简化，左右对称） -->
            <line class="parrot-part" id="clawLeft" x1="150" y1="400" x2="130" y2="430" stroke="#8b4513" stroke-width="3"/>
            <line class="parrot-part" id="clawRight" x1="250" y1="400" x2="270" y2="430" stroke="#8b4513" stroke-width="3"/>
        </svg>
    </div>

    <script>
        // 1. 配置参数（小太阳鹦鹉可变色部件数组）
        const PARROT_PARTS = [
            'tail', 'body', 'wingLeft', 'wingRight',
            'neck', 'head', 'beak', 'clawLeft', 'clawRight'
        ]; // 眼睛保留黑色，不参与随机变色，更具辨识度

        // 2. 生成随机柔和HSL颜色（避免极端颜色，视觉更美观）
        function getRandomColor() {
            const hue = Math.floor(Math.random() * 360); // 全色系色相（0-360）
            const saturation = 60 + Math.floor(Math.random() * 25); // 饱和度60-85%（鲜艳不灰暗，符合鹦鹉特征）
            const lightness = 45 + Math.floor(Math.random() * 20); // 亮度45-65%（避免过亮/过暗）
            return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
        }

        // 3. 生成配套描边色（比填充色深15%，增强图案层次感）
        function getStrokeColor(fillColor) {
            const hslMatch = fillColor.match(/hsl\((\d+),\s*(\d+)%,\s*(\d+)%\)/);
            if (!hslMatch) return '#333';
            const [h, s, l] = hslMatch.slice(1).map(Number);
            const darkLightness = Math.max(25, l - 15); // 最低亮度不低于25%，保证描边清晰
            return `hsl(${h}, ${s}%, ${darkLightness}%)`;
        }

        // 4. 更新单个鹦鹉部件颜色
        function updatePartColor(partId) {
            const part = document.getElementById(partId);
            if (!part) return;

            const fillColor = getRandomColor();
            const strokeColor = getStrokeColor(fillColor);

            // 区分部件类型设置颜色（线条部件无fill，仅设置stroke）
            if (part.tagName === 'LINE') {
                part.setAttribute('stroke', fillColor);
            } else {
                part.setAttribute('fill', fillColor);
                part.setAttribute('stroke', strokeColor);
            }
        }

        // 5. 批量更新所有鹦鹉部件颜色（换色核心逻辑）
        function updateAllParrotColors() {
            PARROT_PARTS.forEach(partId => {
                updatePartColor(partId);
            });
        }

        // 6. 可选：保留点击手动换色（如需移除，直接删除此段代码即可）
        document.getElementById('parrotContainer').addEventListener('click', updateAllParrotColors);

        // 7. 页面加载（刷新）时触发换色（核心：实现仅刷新网页换色）
        window.onload = function() {
            updateAllParrotColors();
        };
    </script>
</body>
</html>
